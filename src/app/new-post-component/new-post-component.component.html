<form [formGroup]="postForm" (ngSubmit)="onCreateBook()">
  <div class="form-group">
    <label for="title">Titre</label>
    <input type="text" id="title"
           class="form-control" formControlName="title">
  </div>
  <div class="form-group">
    <label for="content">Auteur</label>
    <textarea id="content"
              class="form-control" formControlName="content"></textarea>
  </div>
  <button class="btn btn-success" [disabled]="postForm.invalid"
          type="submit">Enregistrer
  </button>
  <button class="btn btn-danger"
          type="button"
          (click)="onBack()">Retour Ã  la liste
  </button>
</form>
